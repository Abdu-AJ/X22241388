<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Landing Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <h1 class="display-4">Track Your Ticket</h1>
        <p class="lead">Enter your Ticket Number Please</p>
      </div>
    <form action="{% url 'Result' %}" method="get" id="myForm">
    <div class="mb-3">
        <label for="PhoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
    </div>
  <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
        var phone = document.getElementById('PhoneNumber').value;
        var phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone)) {
            alert('Please enter a valid phone number.');
            event.preventDefault();
        }
    });
</script>
  </body>
</html>
